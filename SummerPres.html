<script>
	var slides =
		[
			//Time perception
			"respectfulcourteousaoudad", //nback
			"possibledependablegrackle", //nback monitor
			"easygoingamusinghypacrosaurus", //mazeNav
			"talkativevigilantflycatcher", //Duck 1
			"HalfInfatuatedBeagle", //vr duck
			"ellipticalrawkingbird", //time prompt

			//Haptics
			//Haptic redirection
			"gargantuanuntriederne", //Body warp
			"plaintivefarflunggrayfox", //World warp
			"helplesspotablegermanshorthairedpointer", //PSE (detirmine the best angle)
			"lateformalfruitbat", //INT (Interval estimation to see how much agency)
		];

	var headers =
		[
			"https://gfycat.com/ifr/"
		]	

	var slideNumber = 0;

	document.onkeydown = checkKey;
	function checkKey(e) {
		e = e || window.event;

		if (e.keyCode == '37') // left arrow
		{
			if (slideNumber > 0) slideNumber--;
		}
		else if (e.keyCode == '39') //Right arrow
		{
			if (slideNumber < slides.length) slideNumber++;
		}
		
		document.querySelector('iframe').setAttribute('src', headers[0] + slides[slideNumber] + "?controls=0&hd=1");	
	}	
</script>
